description: Golem (GNT) is a peer-to-peer decentralized marketplace for computing power. The project
  aims to be an alternative to centralized cloud service providers with its lower price point and open-source
  community of developers. The Golem network pools global computing power and enables users to access
  these resources with GNT. Token holders pay resource owners to complete tasks requiring computational
  resources. The network is composed of the aggregated power of user devices. Golem is reportedly able
  to compute tasks that run the gamut from CGI rendering to machine learning. Transactions between participants
  are deemed to be safe because computations take place in sandbox environments that are sequestered from
